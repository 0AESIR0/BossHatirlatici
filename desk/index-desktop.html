<body>
    <div class="container">
        <div class="titlebar">
            <h2>Metin2 Boss HatÄ±rlatÄ±cÄ±</h2>
            <div class="window-controls">
                <button class="win-btn" onclick="minimizeWindow()" title="KÃ¼Ã§Ã¼lt">âˆ’</button>
                <button class="win-btn" onclick="quitApp()" title="Kapat">Ã—</button>
            </div>

        <span class="emoji">ğŸ—¡ï¸âš”ï¸ğŸ›¡ï¸</span>
        <h1>Boss HatÄ±rlatÄ±cÄ±</h1>
        
        <div class="input-group">
            <label for="bossDigit">Boss saatlerinin son rakamÄ± (0-9):</label>
            <input type="number" id="bossDigit" min="0" max="9" value="5" placeholder="5">
            <small>Ã–rnek: 7 girerseniz â†’ 09:37, 11:07 vs. olur</small>
        </div>

        <div class="input-group">
            <label for="soundSelect">Bildirim sesi (sounds klasÃ¶rÃ¼nden):</label>
            <select id="soundSelect" style="width:100%; padding:12px; border-radius:8px; font-weight:bold; color:#333;">
                <option value="">VarsayÄ±lan (gÃ¶mÃ¼lÃ¼)</option>
            </select>
            <small>Yeni ses eklemek iÃ§in proje klasÃ¶rÃ¼ndeki 'sounds' klasÃ¶rÃ¼ne .mp3/.wav/.ogg koy.</small>
        </div>

        <div class="input-group">
            <label for="reminderMinutes">Boss saatinden kaÃ§ dakika Ã¶nce uyarÄ±?</label>
            <input type="number" id="reminderMinutes" min="1" max="60" value="5" placeholder="5">
        </div>

        <button id="saveBtn" class="save-btn" onclick="saveSettings()">
            ğŸ’¾ AyarlarÄ± Kaydet ve BaÅŸlat
        </button>

        <button id="testBtn" class="save-btn" style="margin-top:10px; background: linear-gradient(45deg, #ff9800, #f57c00);" onclick="testWarning()">
            ğŸš¨ Test UyarÄ± (Hemen Dene)
        </button>

        <div id="status" class="status"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        async function saveSettings() {
            const bossDigit = document.getElementById('bossDigit').value;
            const reminderMinutes = document.getElementById('reminderMinutes').value;
            const selectedSoundPath = document.getElementById('soundSelect').value;
            
            if (bossDigit === '' || bossDigit < 0 || bossDigit > 9) {
                alert('âŒ LÃ¼tfen 0-9 arasÄ± boss son rakamÄ± girin!');
                return;
            }
            
            if (!reminderMinutes || reminderMinutes < 1 || reminderMinutes > 60) {
                alert('âŒ LÃ¼tfen 1-60 arasÄ± uyarÄ± dakikasÄ± girin!');
                return;
            }

            try {
                const result = await ipcRenderer.invoke('save-settings', {
                    bossMinuteDigit: parseInt(bossDigit),
                    reminderMinutes: parseInt(reminderMinutes),
                    selectedSoundPath: selectedSoundPath || ''
                });
                
                if (result.success) {
                    const status = document.getElementById('status');
                    const saveBtn = document.getElementById('saveBtn');
                    const testBtn = document.getElementById('testBtn');
                    // ButonlarÄ± gizle
                    if (saveBtn) saveBtn.style.display = 'none';
                    if (testBtn) testBtn.style.display = 'none';

                    status.innerHTML = `âœ… Ayarlar kaydedildi!<br>
                    ğŸ¯ Boss saatlerinin son rakamÄ±: ${bossDigit}<br>
                    ğŸ”œ Sonraki boss saati: ${result.nextBoss}<br>
                    â° UyarÄ±: ${reminderMinutes} dakika Ã¶nce`;
                    status.className = 'status success';
                    status.style.display = 'block';

                    setTimeout(() => {
                        status.style.display = 'none';
                        // ButonlarÄ± geri gÃ¶ster
                        if (saveBtn) saveBtn.style.display = '';
                        if (testBtn) testBtn.style.display = '';
                    }, 5000);
                } else {
                    alert('âŒ Ayarlar kaydedilemedi!');
                }
            } catch (error) {
                console.error('Hata:', error);
                alert('âŒ Bir hata oluÅŸtu!');
            }
        }

        function minimizeWindow() {
            ipcRenderer.invoke('minimize-main');
        }

        function quitApp() {
            ipcRenderer.invoke('quit-app');
        }

        async function testWarning() {
            try {
                await ipcRenderer.invoke('test-warning');
            } catch (e) {
                console.error(e);
            }
        }

        // Enter tuÅŸ desteÄŸi
        document.getElementById('bossDigit').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('reminderMinutes').focus();
            }
        });

        document.getElementById('reminderMinutes').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveSettings();
            }
        });

        // Ä°lk yÃ¼klendiÄŸinde mevcut ayarlarÄ± al
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const status = await ipcRenderer.invoke('get-status');
                document.getElementById('bossDigit').value = status.bossMinuteDigit;
                document.getElementById('reminderMinutes').value = status.reminderMinutes;

                const sounds = await ipcRenderer.invoke('list-sounds');
                const select = document.getElementById('soundSelect');
                sounds.forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s.path;
                    opt.textContent = s.name;
                    select.appendChild(opt);
                });
                if (status.selectedSoundPath) {
                    select.value = status.selectedSoundPath;
                }
            } catch (error) {
                console.error('BaÅŸlangÄ±Ã§ ayarlarÄ± alÄ±namadÄ±:', error);
            }
        });
    </script>
</body>
